<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" controls></video>
    <div class="speed">
      <div class="speed-bar">1×</div>
    </div>
  </div>

<script  src="./script.js">
	
  //Your code goes here

	// Get elements
    const video = document.querySelector('.player__video');
    const toggle = document.querySelector('.toggle');
    const progress = document.querySelector('.progress');
    const progressBar = document.querySelector('.progress__filled');
    const skipButtons = document.querySelectorAll('[data-skip]');
    const ranges = document.querySelectorAll('.player__slider');

    // Function to toggle play/pause
    function togglePlay() {
      if (video.paused) {
        video.play();
      } else {
        video.pause();
      }
    }

    // Function to update button icon
    function updateButton() {
      const icon = video.paused ? '►' : '❚ ❚';
      toggle.textContent = icon;
    }

    // Function to skip time
    function skip() {
      video.currentTime += parseFloat(this.dataset.skip);
    }

    // Function to handle range updates (volume and playback speed)
    function handleRangeUpdate() {
      video[this.name] = this.value;
    }

    // Function to handle progress bar update
    function handleProgress() {
      const percent = (video.currentTime / video.duration) * 100;
      progressBar.style.flexBasis = `${percent}%`;
    }

    // Function to scrub (click on progress bar to jump)
    function scrub(e) {
      const scrubTime = (e.offsetX / progress.offsetWidth) * video.duration;
      video.currentTime = scrubTime;
    }

    // Event Listeners
    video.addEventListener('click', togglePlay);
    video.addEventListener('play', updateButton);
    video.addEventListener('pause', updateButton);
    video.addEventListener('timeupdate', handleProgress);

    toggle.addEventListener('click', togglePlay);
    skipButtons.forEach(button => button.addEventListener('click', skip));
    ranges.forEach(range => range.addEventListener('change', handleRangeUpdate));
    ranges.forEach(range => range.addEventListener('mousemove', handleRangeUpdate));

    let mousedown = false;
    progress.addEventListener('click', scrub);
    progress.addEventListener('mousemove', (e) => mousedown && scrub(e));
    progress.addEventListener('mousedown', () => mousedown = true);
    progress.addEventListener('mouseup', () => mousedown = false);
  
</script>
</body>
</html>
